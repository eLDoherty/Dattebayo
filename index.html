<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dattebayo</title>
</head>
<body>
    <main class="wrapper">
        <header>
            <h1>Dattebayo :)</h1>
            <div class="screen">
                <button id="animeButton" class="futuristic-btn">List of Anime</button>
                <button id="quoteButton" class="futuristic-btn">Get 5 Random Quotes</button>
            </div>
        </header>
        <div class="search-section">
            <input type="text" id="keywordSearchInput" placeholder="Search by Keyword" class="futuristic-input">
            <button id="searchByKeyword" class="futuristic-btn">Search by Keyword</button>
        </div>
        <div class="anime-list" id="animeList"></div>
        <div class="pagination" id="animePagination"></div>
        <div class="quote" id="quoteList"></div>
        <div class="pagination" id="quotePagination"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
